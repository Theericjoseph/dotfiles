backend = "glx";
vsync = true;

#################################
# NVIDIA-specific stability tweaks
#################################
use-damage = false;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

#################################
# Shadows
#################################
shadow = true;
shadow-radius = 12;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.5;

#################################
# Fading
#################################
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;

#################################
# Transparency
#################################
inactive-opacity = 0.95;
active-opacity = 1.0;

#################################
# Optional blur (comment out if not needed)
#################################
# blur-method = "dual_kawase";
# blur-strength = 4;

#################################
# Exclusions (donâ€™t apply effects to these)
#################################
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'i3-frame'",
  "_GTK_FRAME_EXTENTS@:c"
];
